<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>index</title>
	<style >
		.container{
			width: 1000px;
			margin: 0 auto;
			background-color: greenyellow;
		}
		.form{
			text-align: center;
			padding: 20px;
		}
		.form input{
			padding: 10px;
			margin: 15px;
			width: 70%;
		}

	</style>
</head>
<body>
				 <div class="container"> 
				 	<div class="form">
					<h1>Admin Panel</h1>
						{% if msg%}
							<b style="color:red">{{msg}}</b>
						{% endif %}
						<form name="form" method="post" action="{% url 'index'%}" enctype="multipart/form-data" >
								{% csrf_token %}
							<div class="form-group">
								<input class="input" type="text" name="product_id" placeholder="Product Id">
							</div>
							<div class="form-group">
								<input class="input" type="text" name="product_name" placeholder="Product Name" id="product_name">	
							</div>
							<div>
								<input type="submit" name="action" value="Add Product" style="background-color: red;">
							</div>
							
						</form>	
						<div>
							
					</div>	</div>
</body>
</html>
