{% extends 'header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<style >
		.container{
			width: 1000px;
			margin: 0 auto;
			background-color: greenyellow;
		}
		.form{
			text-align: center;
			padding: 20px;
		}
		.form input{
			padding: 10px;
			margin: 15px;
			width: 70%;
		}

	</style>
    </head>
	<body>
						<div class="container form">
							<h1>Login</h1>

						{% if msg%}
							<b style="color:red">{{msg}}</b>
						{% endif %}
						<form name="form" method="post" action="{% url 'login'%}" enctype="multipart/form-data" class="form">
								{% csrf_token %}
							
							<div class="form-group">
								<input class="input" type="email" name="email" placeholder="Email" id="email">
								<span id="email_error"> </span>
							</div>
							
							<div class="form-group">
								<input class="input" type="password" name="password" placeholder="Password">
							</div>
							
							<div class="form-group">
								<input class="btn btn-danger" type="submit" name="action" value="Login">
							</div>
						</form>	
					</div>
				</div>
			</div>
			<!-- /container -->
		</div>
		<!-- /SECTION -->
		
		
	</body>
</html>
{% endblock %}
